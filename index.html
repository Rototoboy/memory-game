<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Memoria con Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Usa min-height per una migliore flessibilit√† */
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            padding: 10px; /* Aggiungi un po' di spazio ai lati */
            box-sizing: border-box; /* Assicura che il padding non causi overflow */
        }

        #game-board {
            display: grid;
            /* Usa 'autofit' e 'minmax' per creare una griglia flessibile.
               Le colonne avranno una dimensione minima di 90px e si adatteranno
               per riempire lo spazio disponibile. */
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
            width: 100%; /* Occupa tutta la larghezza disponibile */
            max-width: 500px; /* Imposta una larghezza massima per schermi grandi */
        }

        .card {
            /* Usa l'aspect-ratio per mantenere le carte quadrate in modo responsive */
            aspect-ratio: 1 / 1;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-front {
            background-color: #4CAF50;
            background-image: url('card_back.png'); /* Immagine per il retro di tutte le carte */
            background-size: cover;
            background-position: center;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .card-back img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover;
        }

        #restart-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center; /* Centra il testo del messaggio */
        }
    </style>
</head>
<body>

    <div id="game-board"></div>
    <button id="restart-button">Ricomincia</button>
    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const restartButton = document.getElementById('restart-button');
            const messageDiv = document.getElementById('message');

            // *** I NOMI DEI FILE IMMAGINE SONO STATI AGGIORNATI ***
            // Assicurati che le immagini siano nella cartella 'lefoto'.
            const imageFiles = [
                'lefoto/canotto.png',
                'lefoto/cisterna.png',
                'lefoto/cisternainterro.png',
                'lefoto/exagon.png',
                'lefoto/jolly.png',
                'lefoto/logo.png',
                'lefoto/panettone.png',
                'lefoto/verticale.png'
            ];
            // *******************************************************

            let cards = [...imageFiles, ...imageFiles]; // Duplica per creare le coppie
            let flippedCards = [];
            let matchedCards = [];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function createBoard() {
                gameBoard.innerHTML = '';
                messageDiv.textContent = '';
                matchedCards = [];
                shuffle(cards);
                cards.forEach(imageSrc => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.image = imageSrc;

                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-face', 'card-front');

                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-face', 'card-back');
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = 'Memory Card Image';
                    cardBack.appendChild(img);

                    card.appendChild(cardFront);
                    card.appendChild(cardBack);

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                if (flippedCards.length < 2 && !this.classList.contains('flipped') && !matchedCards.includes(this)) {
                    this.classList.add('flipped');
                    flippedCards.push(this);

                    if (flippedCards.length === 2) {
                        checkForMatch();
                    }
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.image === card2.dataset.image) {
                    matchedCards.push(card1, card2);
                    flippedCards = [];
                    if (matchedCards.length === cards.length) {
                        messageDiv.textContent = 'Complimenti, hai vinto!';
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }

            restartButton.addEventListener('click', createBoard);

            createBoard(); // Inizializza il gioco all'apertura della pagina
        });
    </script>
</body>
</html>
